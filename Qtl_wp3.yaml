# config for eqtl pipeline
# use empty string for missing files (eg kinship, randomeff, ...)

#####################################################################################
###### The following arguments are for indicating file locations on your system #####
#####################################################################################

image_folder: /groups/umcg-franke-scrna/tmp01/users/umcg-mjbonder/ ### The path to the folder within which the simgularity image & "wp3.simg" "limixDec22.simg" is located
top_dir: /groups/umcg-franke-scrna/tmp01/ ### This/these folder(s) will be bound to Singularty (needs to be higher up in the folder structure then your data). You can have multiple directories by adding a comma followed by a next folder.

#####################################
##       input files/folders       ###
#####################################

WG3_folder: /groups/umcg-franke-scrna/tmp01/projects/sc-eqtlgen-consortium-pipeline/ongoing/wg3/wg3_wijst2018/ ### The path to the outputs from WG3
out_folder: /groups/umcg-franke-scrna/tmp01/projects/sc-eqtlgen-consortium-pipeline/ongoing/wg3/wg3_wijst2018/output/ ##The output base file for the eQTL mapping.

######################################
######        Do not change      #####
######################################
numberOfPermutations: '1000'  # Number of permutations
minorAlleleFrequency: '0.01'  # Minor allele frequency
windowSize: '500000'          #eQTL window size (gene + cis window taken at both sides)
hardyWeinbergCutoff: '0.0001' # HWE threshold
compressFiles: true           # Compress output
celltypes:
    - L1/B
    - L1/CD4_T
